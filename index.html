<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HuBar</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>

  <link rel="stylesheet" href="styles/style.css">
  <link rel="shortcut icon" href="#">
</head>

<body>

  <div class="container">

    <div id="overview-panel">

      <div id="scatterplot-container" class="cell">

        <label id="source-label" for="source-dropdown">Source:</label>
        <select id="source-dropdown"></select>

        <label id="groupby-label" for="groupby-dropdown">Groupby:</label>
        <select id="groupby-dropdown">
          <option selected value="subject">subject</option>
          <option value="trial">trial</option>
        </select>

        <label id="filter-label" for="filter-dropdown">Trials:</label>
        <select id="filter-dropdown">
          <option value="t5">Top 5</option>
          <option selected value="t10">Top 10</option>
          <option value="all">All</option>
        </select>

      </div>

      <div id="fnirs-agg-time-container" class="cell">
        <div id="fnirs-agg-container"> <svg id="legend-svg"
            style=" position:absolute; left: 1;top:1; width: 30%; height:30px"> </svg>
          <div class="container-title">Workload Aggregations</div>
        </div>
        <div id="time-distribution-container">
          <div class="container-title">Duration</div>
        </div>
      </div>

      <div id="ideal-logs-container" class="cell">
        <div class="container-title" id="workload-module-title" style="margin-bottom: 10px;">Expected Expert Workload</div>
        <div id="ideal-log-container-child">
        </div>
      </div>


    </div>

    <div id="details-panel">
      <div id="tlmatrix-container" class="cell">

        <div id="event-timeline-container" style="text-align: center;">
          <strong>Timeline</strong>
        </div>

        <div id="matrix-container" style="text-align: center;">
          <strong>Procedures</strong>
        </div>

        <div id="fnirs-sessions-container">

          <div style="display: grid; grid-template-columns: 1fr 1fr; text-align: center;">
            <div><strong>Error %</strong></div>
            <div><strong>Workload %</strong> </div>

          </div>

          <div id="corr-checkbox-div">
            <input type="checkbox" id="corr-checkbox" name="corr-checkbox" value="corr">
            <label id="corr-checkbox-label" for="corr-checkbox">Error contributions</label><br>
          </div>
          <select id="fnirs-dropdown" style="visibility: hidden">
            <option selected value="workload">Memory</option>
            <option selected value="attention">Attention</option>
            <option value="perception">Perception</option>
          </select>

        </div>

      </div>

      <div id="vid-imu-container" class="cell">
        <div id="video-container" class="cell">
          <video id="video-player" controls muted="muted"></video>
        </div>

        <div id="hl2-container">

          <div id="imu-header">
            <div>
              <strong>IMU &nbsp;</strong>
              <select id="imu-dropdown">
                <option value="orientation_x" selected>orientation_x</option>
                <option value="orientation_y">orientation_y</option>
                <option value="orientation_z">orientation_z</option>
                <option value="linear_acceleration_x">linear_acceleration_x</option>
                <option value="linear_acceleration_y">linear_acceleration_y</option>
                <option value="linear_acceleration_z">linear_acceleration_z</option>
                <option value="angular_velocity_x">angular_velocity_x</option>
                <option value="angular_velocity_y">angular_velocity_y</option>
                <option value="angular_velocity_z">angular_velocity_z</option>
              </select>
            </div>
          </div>

          <div id="gaze-header">
            <div>
              <strong>Gaze &nbsp;</strong>
              <select id="gaze-dropdown">
                <option value="origin_x">origin_x</option>
                <option value="origin_y">origin_y</option>
                <option value="origin_z">origin_z</option>
                <option value="direction_x" selected>direction_x</option>
                <option value="direction_y">direction_y</option>
                <option value="direction_z">direction_z</option>
              </select>
            </div>
          </div>

          <div id="fnirs-title-header">
            <div>
              <strong>Workload</strong>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <script src="dist/app.bundle.js"></script>
</body>

</html>
